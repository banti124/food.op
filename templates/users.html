{% extends "base.html" %}
{% block title %}Viewing all Users{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="align-left">
    <h1> Viewing all Users</h1>
    <ul>
        {% for user in users %}
        <li><a href={{url_for('view_user', user_id=user.id)}}>{{user.name}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
